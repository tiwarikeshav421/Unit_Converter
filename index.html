<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="converter">
        <h2>Unit Converter</h2>
        <div class="input-group">
            <label for="km-input">Kilometers</label>
            <input type="number" id="km-input">
        </div>
        <div class="input-group">
            <label for="mi-input">Miles</label>
            <input type="number" id="mi-input">
        </div>
        <div class="input-group">
            <label for="c-input">Celsius</label>
            <input type="number" id="c-input">
        </div>
        <div class="input-group">
            <label for="f-input">Fahrenheit</label>
            <input type="number" id="f-input">
        </div>
        <button onclick="convert()">Convert</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
